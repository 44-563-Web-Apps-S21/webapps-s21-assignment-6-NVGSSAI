<!DOCTYPE html>
<html>
    <head><title>Html for Arithmetic</title>
</head>
<body>

<h2>Venkata Gopi Siva Sai Nallapati computes</h2>

<form>
    <label for="form1_firstelement">Enter a number</label>
    <input type ="number" id="form1_firstelement" name="form1_firstelement" value=10> <br>

    <label for="form1_secondelement">Enter a number</label>
    <input type ="number" id="form1_secondelement" name="form1_secondelement" value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>

<p id="result">first permute second is product</p>
<form>
    <input type="radio" id="plus" name="operation" value="plus" >
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="operation" 
       value="minus">
    <label for="minus">-</label></br>
  
    <input type="radio" id="times" name="operation"   
       value="times">
    <label for="times">*</label></br>
    <input type="radio" id="divide" name="operation"   
       value="divide">
    <label for="divide">/</label></br>

    <input type="button" onclick="processRadio()" value="Get values from radio group">
  </form>
  <p id="result2">The result will be replaced here</p>
<script> 
function permutations(){
    console.log("Getting form values")
    var first=document.getElementById("form1_firstelement").value
    var second=document.getElementById("form1_secondelement").value
    var product = 1;
    for(i=first;i>=(first-second+1);i--){
        product=product*i;
    }
    out = document.getElementById("result")
    out.innerHTML=product
}
function processRadio(){
    console.log("Getting the values")
    first=document.getElementById("form1_firstelement").value
    second=document.getElementById("form1_secondelement").value
    
    first=parseInt(first);
    second=parseInt(second);
    if(document.getElementById("plus").checked){
        first=first+second;
    }
    else if(document.getElementById("minus").checked){
        first=first-second;
    }
    else if(document.getElementById("times").checked){
        first=first*second;
    }
    else{
        first=first/second;
    }
    out = document.getElementById("result2")
    out.innerHTML=first
}



</script>

</body>
</html>
