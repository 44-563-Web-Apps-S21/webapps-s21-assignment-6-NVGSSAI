<!DOCTYPE html>
<html>

<head>
    <title>Assignment6 html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h1 {
            text-shadow: 2px 2px;
            text-align: center;
            color: red;
        }

        #result,
        #result2 {

            font-weight: bold;
            color: rgb(11, 126, 126);
        }
        .form{
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container jumbotron">
    <h1>Hidden things by Venkata Gopi Siva Sai Nallapati</h1>
</div>
    <form>
        <div class="form">
        <label for="form1_secret">Enter the secret word</label>
        <input type="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value=secret> <br>
    </div>
    <div class="form">
        <label for="form1_guess">Enter a guess</label>
        <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>
    </div>
        <input type="button" style="color: red;" onclick=processGuess() value="Check the guess">
    </form>


    <p id="result"> </p>
    <div class="container" >
    <img id="img" width="200" height="200" onclick=rotateImage() src="abelia.jpeg"> 


    </div>
    <script>
        var correct = 0;
        var wrong = 0;
        var currentImage=0;
        function processGuess() {
            console.log("checking the guess")
            secret = document.getElementById("form1_secret").value
            guess = document.getElementById("form1_guess").value
            out = document.getElementById("result")
            if (secret == guess) {
                correct = correct + 1
                alert("Congratulations");
            } else {
                wrong = wrong + 1
                alert("Sorry");
            }
            out.innerHTML = wrong + "wrong count" + correct + "correct count";
         
        }

        function rotateImage(){
            var image=document.getElementById("img");
            switch(currentImage)
            {
                case 0:image.src="abelia.jpeg";
                currentImage=1;
                break;
                case 1:image.src="boston_fern.jpeg";
                currentImage=2;
                break;
                case 2:image.src="Lachenalia.jpg";
                currentImage=0;
                break;

            }

        }
    </script>


</body>

</html>
